entity.zoopal_species.collection:
  path: '/admin/structure/zoopal-species'
  defaults:
    _entity_list: 'zoopal_species'
    _title: 'Species configuration'
  requirements:
    _permission: 'administer zoopal_species'

entity.zoopal_species.add_form:
  path: '/admin/structure/zoopal_species/add'
  defaults:
    _entity_form: 'zoopal_species.add'
    _title: 'Add a species'
  requirements:
    _permission: 'administer zoopal_species'

entity.zoopal_species.edit_form:
  path: '/admin/structure/zoopal-species/{zoopal_species}'
  defaults:
    _entity_form: 'zoopal_species.edit'
    _title: 'Edit a species'
  requirements:
    _permission: 'administer zoopal_species'

entity.zoopal_species.delete_form:
  path: '/admin/structure/zoopal-species/{zoopal_species}/delete'
  defaults:
    _entity_form: 'zoopal_species.delete'
    _title: 'Delete a species'
  requirements:
    _permission: 'administer zoopal_species'
